<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>WEATHERCHECK</title>
</head>
<body>
    <div class="relative">
        <div class="h-screen overflow-hidden">
            <img src="image.jpg" class="max-w-full w-full h-full max-h-screen" alt="Responsive Image">
        </div>
        <nav class="absolute md:flex justify-between items-center top-0 left-0 right-0 text-white mx-4 my-2" style="font-family: 'Montserrat', sans-serif;">
            <div class="flex justify-between items-center">
              <h1 class="font-bold text-2xl">WEATHERCHECK</h1>
              <div id="navButton" class="flex md:hidden fas fa-bars fa-1x cursor-pointer"></div>
            </div>
            <ul class="md:flex mt-3 md:opacity-100 opacity-0">
              <li class="cursor-pointer md:px-4 ">
                <span class="hover:text-cyan-500 duration-500">C </span>/
                <span class="hover:text-cyan-500 duration-500">F </span>
              </li>
              <li class="cursor-pointer hover:text-cyan-500 duration-500">about</li>
            </ul>
          </nav>
          
    </div> 
</body>
<script src="index.js"></script>
</html>
